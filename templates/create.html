{% extends "layout.html" %}
{% block title %}Create account Â· Forest FinTech{% endblock %}
{% block content %}
<div class="card">
  <div class="section-title">
    <h2>Create account</h2>
    <div class="section-sub">Add a new holder with an initial balance</div>
  </div>
  <form class="form" method="POST" action="{{ url_for('create') }}">
    <div class="form-row">
      <label for="holder_name">Holder name</label>
      <input class="input" id="holder_name" name="holder_name" type="text" placeholder="e.g., Asha Rao" required />
    </div>
    <div class="form-row">
      <label for="initial_balance">Initial balance</label>
      <input class="input" id="initial_balance" name="initial_balance" type="number" step="0.01" min="0" placeholder="e.g., 1000.00" required />
    </div>
    <div style="display:flex; gap:10px; margin-top:8px;">
      <button class="btn" type="submit">Create</button>
      <a class="btn btn-secondary" href="{{ url_for('index') }}">Back to dashboard</a>
    </div>
  </form>
</div>
{% endblock %}
